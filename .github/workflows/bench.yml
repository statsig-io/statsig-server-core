name: Bench

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: rustup toolchain update nightly && rustup default nightly

      - uses: Swatinem/rust-cache@v2

      - name: Run benchmark
        run: cd examples/rust/perf-bench && cargo +nightly bench -- --output-format bencher | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Criterion.rs Benchmark
          tool: 'cargo'
          output-file-path: examples/rust/perf-bench/output.txt
          github-token: ${{ secrets.STATSIG_CORE_SERVER_SDK_PAT }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@daniel-statsig'
