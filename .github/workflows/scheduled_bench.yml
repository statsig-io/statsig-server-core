name: Scheduled SDK Benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
  push:
  
env:
  PERF_SDK_KEY: ${{ secrets.PERF_SDK_KEY }}

jobs:
  node-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Node Core Bench
        working-directory: examples/node/perf-bench
        run: |
          npm install
          npm run bench

  python-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python Bench
        working-directory: examples/python/perf-bench
        run: |
          pip install -r requirements.txt
          python python-core-bench.py
          python python-legacy-bench.py

  java-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Java Bench
        working-directory: examples/java/perf-bench
        run: |
          ./gradlew run_core -Prelease
          ./gradlew run_legacy -Prelease

  php-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: ffi
          ini-values: ffi.enable=1

      - name: Run PHP Bench
        working-directory: examples/php/perf-bench
        # We remove the opposite SDK to avoid namespace conflicts
        run: |
          composer update
          rm -rf vendor/statsig/statsigsdk
          php src/PhpCoreBench.php

          composer update
          rm -rf vendor/statsig/statsig-php-core
          php src/PhpLegacyBench.php

  rust-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Rust Bench
        working-directory: examples/rust/perf-bench
        run: |
          cargo run --release --bin core_bench

        # cargo run --release --bin legacy_bench