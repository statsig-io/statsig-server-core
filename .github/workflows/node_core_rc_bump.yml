name: Update RC Versions within Statsig Repo

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Enter RC tag manually (e.g. 0.9.2-rc.2509181925)"
        required: false
  release:
    types: [published]

jobs:
  update-node-core-rc-version:
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && contains(github.event.release.tag_name, '-rc.'))
    runs-on: ubuntu-latest
    steps:
      - name: Resolve RC version from release event
        id: rc_ver
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then
              echo "‚ùå No tag provided via workflow_dispatch input."
              exit 1
            fi
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          VER="${TAG#v}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "Resolved RC version: $VER"

      - name: Verify / Wait for RC version exists on npm
        env:
          PKG: "@statsig/statsig-node-core"
          VER: ${{ steps.rc_ver.outputs.version }}
          INTERVAL_SEC: "30"   # polling interval (seconds)
          TIMEOUT_MIN: "30"
        shell: bash
        run: |
          set -euo pipefail

          if [[ "$VER" != *"-rc."* ]]; then
            echo "::error::Version $VER is not an RC (missing '-rc.'). Aborting."
            exit 1
          fi

          echo "Waiting for ${PKG}@${VER} to appear on npm..."
          deadline=$(( $(date +%s) + TIMEOUT_MIN*60 ))
          while true; do
            if npm view "${PKG}@${VER}" version --json >/dev/null 2>&1; then
              echo "[SUCCESS] Found ${PKG}@${VER} on npm"
              break
            fi
            now=$(date +%s)
            if [ "$now" -ge "$deadline" ]; then
              echo "::error::Timed out after ${TIMEOUT_MIN} minutes waiting for ${PKG}@${VER} on npm."
              exit 1
            fi
            echo "‚Ä¶not yet, sleeping ${INTERVAL_SEC}s"
            sleep "${INTERVAL_SEC}"
          done

      - name: Checkout Statsig Repo
        uses: actions/checkout@v4
        with:
          repository: statsig-io/statsig
          ref: main
          token: ${{ secrets.ROIM }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Bump RC Version
        shell: bash
        run: |
          set -euo pipefail
          pkgs="@statsig/statsig-node-core-rc \
          @statsig/statsig-node-core-linux-x64-gnu-rc \
          @statsig/statsig-node-core-linux-x64-musl-rc"
          echo "Updating to latest rc for: $pkgs"

          # Update all packages in lib
          pnpm --dir lib update @statsig/statsig-node-core-rc @statsig/statsig-node-core-linux-x64-gnu-rc @statsig/statsig-node-core-linux-x64-musl-rc --no-save --force --include=optional

          # Update all packages in lib/node/entity
          pnpm --dir lib/node/entity update @statsig/statsig-node-core-rc @statsig/statsig-node-core-linux-x64-gnu-rc @statsig/statsig-node-core-linux-x64-musl-rc --no-save --force --include=optional

          # Update all packages in lib/node/service-core
          pnpm --dir lib/node/service-core update @statsig/statsig-node-core-rc @statsig/statsig-node-core-linux-x64-gnu-rc @statsig/statsig-node-core-linux-x64-musl-rc --no-save --force --include=optional

          echo "Changed files:"
          git status --porcelain

      - name: Create Pull Request
        id: create_rc_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.ROIM }}
          commit-message: "Automator: [automated][sdk] Bump Statsig Node Core RC deps"
          title: "[automated][sdk] bump statsig node core rc deps"
          body: |
            This PR was auto-generated on RC release.
            - Updated in `lib`, `lib/node/entity`, `lib/node/service-core`
            - Packages:
              - @statsig/statsig-node-core-rc
              - @statsig/statsig-node-core-linux-x64-gnu-rc
              - @statsig/statsig-node-core-linux-x64-musl-rc
          branch: bump_statsig_rc_sdk_version-${{ github.run_id }}
          labels: automation, rc-bump
          team-reviewers: sdk

      - name: Enable auto-merge for PR
        if: steps.create_rc_pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.ROIM }}
          pull-request-number: ${{ steps.create_rc_pr.outputs.pull-request-number }}
          merge-method: MERGE
          repository: statsig-io/statsig

      - name: Wait for all checks to complete'
        id: wait_for_checks
        if: steps.create_rc_pr.outputs.pull-request-number != ''
        continue-on-error: true
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: bump_statsig_rc_sdk_version-${{ github.run_id }}
          repo-token: ${{ secrets.ROIM }}
          wait-interval: 30
          running-workflow-name: "RC Auto Bump"
          allowed-conclusions: success

      - name: Check PR merge result
        id: check_pr
        if: steps.create_rc_pr.outputs.pull-request-number != ''
        run: |
          pr_number=${{ steps.create_rc_pr.outputs.pull-request-number }}
          echo "Checking PR #$pr_number status..."
          merged=$(gh pr view $pr_number --json merged -q '.merged')
          if [ "$merged" = "true" ]; then
            echo "merge_result=success" >> $GITHUB_OUTPUT
          else
            echo "merge_result=failed" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.ROIM }}

      - name: Notify Slack about new RC bump PR
        if: steps.create_rc_pr.outputs.pull-request-url != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SDK_SLACK_WEBHOOK_URL }}
        run: |
          pr_url="${{ steps.create_rc_pr.outputs.pull-request-url }}"
          pr_title="[automated][sdk] bump statsig node core rc deps"
          rc_version="${{ steps.rc_ver.outputs.version }}"
          actor="${{ github.actor }}"
          repo="statsig-io/statsig"
          branch="bump_statsig_rc_sdk_version-${{ github.run_id }}"
          merge_result="${{ steps.check_pr.outputs.merge_result }}"

          if [ "$merge_result" = "success" ]; then
            color="#36a64f"
            text="‚úÖ *${actor}*'s RC bump PR for *${rc_version}* passed all checks and was *auto-merged* into *${repo}*."
          else
            color="#ff9f00"
            text="‚ö†Ô∏è *${actor}*'s RC bump PR for *${rc_version}* failed some checks or auto-merge did not occur.\nPlease review manually."
          fi
    
          payload=$(cat <<EOF
          {
            "attachments": [
              {
                "color": "${color}",
                "title": ":rocket: Node Core RC Bump Status Update",
                "text": "${text}\n<${pr_url}|View PR>",
                "fields": [
                  { "title": "RC Version", "value": "${rc_version}", "short": true },
                  { "title": "Branch", "value": "${branch}", "short": true },
                  { "title": "Repository", "value": "${repo}", "short": true }
                ],
                "footer": "Posted by üöÄ SDKbot",
                "ts": $(date +%s)
              }
            ]
          }
          EOF
          )

          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK_URL"
