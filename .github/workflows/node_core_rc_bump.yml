name: Update RC Versions within Statsig Repo

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Enter RC tag manually (e.g. 0.9.2-rc.2509181925)"
        required: false
  release:
    types: [published]

jobs:
  update-node-core-rc-version:
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && contains(github.event.release.tag_name, '-rc.'))
    runs-on: ubuntu-latest
    steps:
      - name: Resolve RC version from release event
        id: rc_ver
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then
              echo "‚ùå No tag provided via workflow_dispatch input."
              exit 1
            fi
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          VER="${TAG#v}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "Resolved RC version: $VER"

      - name: Verify / Wait for RC version exists on npm
        env:
          PKG: "@statsig/statsig-node-core"
          VER: ${{ steps.rc_ver.outputs.version }}
          INTERVAL_SEC: "30"   # polling interval (seconds)
          TIMEOUT_MIN: "30"
        shell: bash
        run: |
          set -euo pipefail

          if [[ "$VER" != *"-rc."* ]]; then
            echo "::error::Version $VER is not an RC (missing '-rc.'). Aborting."
            exit 1
          fi

          echo "Waiting for ${PKG}@${VER} to appear on npm..."
          deadline=$(( $(date +%s) + TIMEOUT_MIN*60 ))
          while true; do
            if npm view "${PKG}@${VER}" version --json >/dev/null 2>&1; then
              echo "[SUCCESS] Found ${PKG}@${VER} on npm"
              break
            fi
            now=$(date +%s)
            if [ "$now" -ge "$deadline" ]; then
              echo "::error::Timed out after ${TIMEOUT_MIN} minutes waiting for ${PKG}@${VER} on npm."
              exit 1
            fi
            echo "‚Ä¶not yet, sleeping ${INTERVAL_SEC}s"
            sleep "${INTERVAL_SEC}"
          done

      - name: Checkout Statsig Repo
        uses: actions/checkout@v4
        with:
          repository: statsig-io/statsig
          ref: main
          token: ${{ secrets.ROIM }}
          persist-credentials: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Bump RC Version
        shell: bash
        run: |
          set -euo pipefail
          RC_VER="${{ steps.rc_ver.outputs.version }}"
          pkgs="@statsig/statsig-node-core-rc \
          @statsig/statsig-node-core-linux-x64-gnu-rc \
          @statsig/statsig-node-core-linux-x64-musl-rc"
          echo "Updating to latest rc for: $pkgs"
          cp pnpm-lock.yaml pnpm-lock.before-rc-bump.yaml

          # Update all packages in lib
          pnpm --dir lib update @statsig/statsig-node-core-rc @statsig/statsig-node-core-linux-x64-gnu-rc @statsig/statsig-node-core-linux-x64-musl-rc --no-save --force --include=optional

          # Update all packages in lib/node/entity
          pnpm --dir lib/node/entity update @statsig/statsig-node-core-rc @statsig/statsig-node-core-linux-x64-gnu-rc @statsig/statsig-node-core-linux-x64-musl-rc --no-save --force --include=optional

          # Update all packages in lib/node/service-core
          pnpm --dir lib/node/service-core update @statsig/statsig-node-core-rc @statsig/statsig-node-core-linux-x64-gnu-rc @statsig/statsig-node-core-linux-x64-musl-rc --no-save --force --include=optional

          # statsig-ai special handling:
          # restore the first node-core peer slot to its pre-bump value, while allowing the second slot to move.
          # also restore statsig-ai package dependency '@statsig/statsig-node-core' to pre-bump value.
          # Covers both lockfile forms:
          # 1) package keys: /@statsig/statsig-ai@x(...)(...)
          # 2) importer entries: '@statsig/statsig-ai' -> version: x(...)(...)
          node <<'NODE'
          const fs = require("fs");

          const beforePath = "pnpm-lock.before-rc-bump.yaml";
          const lockPath = "pnpm-lock.yaml";
          if (!fs.existsSync(beforePath) || !fs.existsSync(lockPath)) process.exit(0);

          const before = fs.readFileSync(beforePath, "utf8");
          let curr = fs.readFileSync(lockPath, "utf8");

          const packageRe =
            /(\/?@statsig\/statsig-ai@[^()\s:]+)\(@statsig\/statsig-node-core@([^)]+)\)\(@statsig\/statsig-node-core@([^)]+)\)/g;
          const importerRe =
            /((?:'|")?@statsig\/statsig-ai(?:'|")?:\s*\n(?:[ \t]+specifier:[^\n]*\n)?[ \t]+version:\s*)([^()\s]+)\(@statsig\/statsig-node-core@([^)]+)\)\(@statsig\/statsig-node-core@([^)]+)\)/g;

          const packageFirstSlotById = new Map();
          for (const match of before.matchAll(packageRe)) {
            const aiId = match[1].replace(/^\//, "");
            if (!packageFirstSlotById.has(aiId)) {
              packageFirstSlotById.set(aiId, match[2]);
            }
          }

          const importerFirstSlotByVersion = new Map();
          for (const match of before.matchAll(importerRe)) {
            const version = match[2];
            if (!importerFirstSlotByVersion.has(version)) {
              importerFirstSlotByVersion.set(version, match[3]);
            }
          }

          let packageReplaceCount = 0;
          curr = curr.replace(packageRe, (full, aiIdMaybeSlash, firstNow, secondNow) => {
            const aiId = aiIdMaybeSlash.replace(/^\//, "");
            const expectedFirst = packageFirstSlotById.get(aiId);
            if (!expectedFirst || firstNow === expectedFirst) {
              return full;
            }

            packageReplaceCount += 1;
            const prefix = aiIdMaybeSlash.startsWith("/") ? "/" : "";
            return `${prefix}${aiId}(@statsig/statsig-node-core@${expectedFirst})(@statsig/statsig-node-core@${secondNow})`;
          });

          let importerReplaceCount = 0;
          curr = curr.replace(importerRe, (full, linePrefix, version, firstNow, secondNow) => {
            const expectedFirst = importerFirstSlotByVersion.get(version);
            if (!expectedFirst || firstNow === expectedFirst) {
              return full;
            }

            importerReplaceCount += 1;
            return `${linePrefix}${version}(@statsig/statsig-node-core@${expectedFirst})(@statsig/statsig-node-core@${secondNow})`;
          });

          let depReplaceCount = 0;
          const lines = curr.split("\n");
          const packageHeaderRe =
            /^  (\/?@statsig\/statsig-ai@[^()\s:]+)\(@statsig\/statsig-node-core@[^)]+\)\(@statsig\/statsig-node-core@[^)]+\):\s*$/;
          const topLevelEntryRe = /^  \S.*:\s*$/;
          const depKeyRe = /^(\s{6}'@statsig\/statsig-node-core':\s*)(\S+)(\s*)$/;

          for (let i = 0; i < lines.length; i++) {
            const headerMatch = lines[i].match(packageHeaderRe);
            if (!headerMatch) {
              continue;
            }

            const aiId = headerMatch[1].replace(/^\//, "");
            const expectedFirst = packageFirstSlotById.get(aiId);
            if (!expectedFirst) {
              continue;
            }

            let blockEnd = i + 1;
            while (blockEnd < lines.length) {
              if (topLevelEntryRe.test(lines[blockEnd]) && !lines[blockEnd].startsWith("    ")) {
                break;
              }
              blockEnd += 1;
            }

            let depStart = -1;
            for (let j = i + 1; j < blockEnd; j++) {
              if (/^    dependencies:\s*$/.test(lines[j])) {
                depStart = j;
                break;
              }
            }
            if (depStart === -1) {
              continue;
            }

            let depEnd = depStart + 1;
            while (
              depEnd < blockEnd &&
              (lines[depEnd].startsWith("      ") || lines[depEnd].trim() === "")
            ) {
              depEnd += 1;
            }

            for (let j = depStart + 1; j < depEnd; j++) {
              const depMatch = lines[j].match(depKeyRe);
              if (!depMatch) {
                continue;
              }

              const currDep = depMatch[2];
              if (currDep !== expectedFirst) {
                depReplaceCount += 1;
                lines[j] = `${depMatch[1]}${expectedFirst}${depMatch[3]}`;
              }
              break;
            }
          }

          curr = lines.join("\n");
          fs.writeFileSync(lockPath, curr);

          const updated = fs.readFileSync(lockPath, "utf8");
          const packageIssues = [];
          for (const match of updated.matchAll(packageRe)) {
            const aiId = match[1].replace(/^\//, "");
            const expectedFirst = packageFirstSlotById.get(aiId);
            if (expectedFirst && match[2] !== expectedFirst) {
              packageIssues.push(`${match[1]} expected=${expectedFirst} actual=${match[2]}`);
            }
          }

          const importerIssues = [];
          for (const match of updated.matchAll(importerRe)) {
            const version = match[2];
            const expectedFirst = importerFirstSlotByVersion.get(version);
            if (expectedFirst && match[3] !== expectedFirst) {
              importerIssues.push(`@statsig/statsig-ai@${version} expected=${expectedFirst} actual=${match[3]}`);
            }
          }

          const dependencyIssues = [];
          const updatedLines = updated.split("\n");
          for (let i = 0; i < updatedLines.length; i++) {
            const headerMatch = updatedLines[i].match(packageHeaderRe);
            if (!headerMatch) {
              continue;
            }

            const aiId = headerMatch[1].replace(/^\//, "");
            const expectedFirst = packageFirstSlotById.get(aiId);
            if (!expectedFirst) {
              continue;
            }

            let blockEnd = i + 1;
            while (blockEnd < updatedLines.length) {
              if (
                topLevelEntryRe.test(updatedLines[blockEnd]) &&
                !updatedLines[blockEnd].startsWith("    ")
              ) {
                break;
              }
              blockEnd += 1;
            }

            let depStart = -1;
            for (let j = i + 1; j < blockEnd; j++) {
              if (/^    dependencies:\s*$/.test(updatedLines[j])) {
                depStart = j;
                break;
              }
            }
            if (depStart === -1) {
              continue;
            }

            let depEnd = depStart + 1;
            while (
              depEnd < blockEnd &&
              (updatedLines[depEnd].startsWith("      ") || updatedLines[depEnd].trim() === "")
            ) {
              depEnd += 1;
            }

            for (let j = depStart + 1; j < depEnd; j++) {
              const depMatch = updatedLines[j].match(depKeyRe);
              if (!depMatch) {
                continue;
              }

              if (depMatch[2] !== expectedFirst) {
                dependencyIssues.push(
                  `${headerMatch[1]} dependency expected=${expectedFirst} actual=${depMatch[2]}`
                );
              }
              break;
            }
          }

          console.log(
            `statsig-ai restore complete: packageEntriesUpdated=${packageReplaceCount}, importerEntriesUpdated=${importerReplaceCount}, dependencyEntriesUpdated=${depReplaceCount}`
          );

          if (
            packageIssues.length > 0 ||
            importerIssues.length > 0 ||
            dependencyIssues.length > 0
          ) {
            for (const issue of packageIssues) {
              console.error(`[package] ${issue}`);
            }
            for (const issue of importerIssues) {
              console.error(`[importer] ${issue}`);
            }
            for (const issue of dependencyIssues) {
              console.error(`[dependency] ${issue}`);
            }
            process.exit(1);
          }
          NODE
          rm -f pnpm-lock.before-rc-bump.yaml

          echo "Changed files:"
          git status --porcelain

      - name: Create Pull Request
        id: create_rc_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.ROIM }}
          commit-message: "Automator: [automated][sdk] Bump Statsig Node Core RC deps"
          title: "[automated][sdk] bump statsig node core rc deps"
          body: |
            This PR was auto-generated on RC release.
            - Updated in `lib`, `lib/node/entity`, `lib/node/service-core`
            - Packages:
              - @statsig/statsig-node-core-rc
              - @statsig/statsig-node-core-linux-x64-gnu-rc
              - @statsig/statsig-node-core-linux-x64-musl-rc
          branch: bump_statsig_rc_sdk_version-${{ github.run_id }}
          labels: automation, rc-bump
          team-reviewers: sdk

      - name: Enable auto-merge for PR
        if: steps.create_rc_pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@a660677d5469627102a1c1e11409dd063606628d # v3
        with:
          token: ${{ secrets.ROIM }}
          pull-request-number: ${{ steps.create_rc_pr.outputs.pull-request-number }}
          merge-method: MERGE
          repository: statsig-io/statsig
        
      - name: Wait until PR is auto-merged
        id: check_pr
        if: steps.create_rc_pr.outputs.pull-request-number != ''
        run: |
          pr_number=${{ steps.create_rc_pr.outputs.pull-request-number }}
          repo="statsig-io/statsig"
          echo "‚è≥ Waiting for PR #$pr_number to be auto-merged..."
          for i in {1..60}; do
            merged=$(gh pr view $pr_number --repo $repo --json mergedAt,state -q 'if .mergedAt != null or .state=="MERGED" then "true" else "false" end' || echo "false")
            if [ "$merged" = "true" ]; then
              echo "‚úÖ PR #$pr_number has been merged!"
              echo "merge_result=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Still waiting... (attempt $i)"
            sleep 30
          done
          echo "‚è∞ Timeout waiting for auto-merge."
          echo "merge_result=timeout" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.ROIM }}

      - name: Notify Slack about new RC bump PR
        if: steps.create_rc_pr.outputs.pull-request-url != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SDK_SLACK_WEBHOOK_URL }}
        run: |
          pr_url="${{ steps.create_rc_pr.outputs.pull-request-url }}"
          pr_title="[automated][sdk] bump statsig node core rc deps"
          rc_version="${{ steps.rc_ver.outputs.version }}"
          actor="${{ github.actor }}"
          repo="statsig-io/statsig"
          branch="bump_statsig_rc_sdk_version-${{ github.run_id }}"
          merge_result="${{ steps.check_pr.outputs.merge_result }}"

          if [ "$merge_result" = "success" ]; then
            color="#36a64f"
            text="‚úÖ *${actor}*'s RC bump PR for *${rc_version}* passed all checks and was *auto-merged* into *${repo}*."
          else
            color="#ff9f00"
            text="‚ö†Ô∏è *${actor}*'s RC bump PR for *${rc_version}* failed some checks or auto-merge did not occur.\nPlease review manually."
          fi
    
          payload=$(cat <<EOF
          {
            "attachments": [
              {
                "color": "${color}",
                "title": ":rocket: Node Core RC Bump Status Update",
                "text": "${text}\n<${pr_url}|View PR>",
                "fields": [
                  { "title": "RC Version", "value": "${rc_version}", "short": true },
                  { "title": "Branch", "value": "${branch}", "short": true },
                  { "title": "Repository", "value": "${repo}", "short": true }
                ],
                "footer": "Posted by üöÄ SDKbot",
                "ts": $(date +%s)
              }
            ]
          }
          EOF
          )

          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK_URL"
