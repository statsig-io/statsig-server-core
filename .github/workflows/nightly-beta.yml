name: Nightly Beta

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0,1,3,4,5,6' # 6pm PST except Monday

env:
  # GH Octokit (Kong App)
  GH_APP_ID: '229901'
  GH_APP_INSTALLATION_ID: '36921303'
  GH_APP_PRIVATE_KEY: ${{ secrets.KONG_APP_KEY_V2 }}

jobs:
  nightly_beta:
    if: github.event.repository.private
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 7.32.4

      - name: Install CLI Dependencies
        run: pnpm install --dir cli

      - name: Check For Changes
        run: |
          last_commit_message=$(git log -1 --pretty=%B)
          if echo "$last_commit_message" | grep -qE '^\[automated\] chore: bump version to .*-beta\..*'; then
            echo "No changes since last version bump"
            exit 1
          fi

          if [[ "$last_commit_message" == "[release]"* ]]; then
            echo "No changes since last release"
            exit 1
          fi

      - name: Bump Version
        run: ./tore bump-version --create-branch --beta-date

      - name: Create Release
        run: ./tore gh-create-release private-statsig-server-core

      - name: Merge Back to Main
        run: ./tore merge-to-main
