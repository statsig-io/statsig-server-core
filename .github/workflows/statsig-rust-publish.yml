name: Statsig Rust Publish

on:
  workflow_dispatch:
  release:
    types: [released, prereleased]

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
  STATSIG_PUBLISH_RUST: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish Statsig Grpc
        run: |
          mkdir -p statsig-grpc/src/protos
          cp api-interface-definitions/protos/statsig_forward_proxy.proto statsig-grpc/src/protos/statsig_forward_proxy.proto
          cargo package --allow-dirty --package sigstat-grpc
          cargo publish --allow-dirty --package sigstat-grpc

      - name: Publish Statsig Lib
        run: |
          mkdir -p statsig-rust/src/protos
          cp api-interface-definitions/protos/config_specs.proto statsig-rust/src/protos/config_specs.proto
          cargo package --allow-dirty --package statsig-rust
          cargo publish --allow-dirty --package statsig-rust
